<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Prompt&family=Quicksand:wght@500&family=Red+Hat+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
  
  <div class="background">
    <div class="container">
      <div class="screen">
        <div class="screen-body">
            </div>
            <h2 class="container" id="judul">Pilih Daerah Anda</h2>
                <div class="screen-body-item">
                    <form name="myform" style="padding:20px;" id="myForm">
                        <select name="optone" class="selectDD form-control" style="width: 95%;" id="stateSel" size="1">
                        <option value="" selected="selected">Provinsi</option>
                        </select>
                        <br>
                        <br>
                        <select name="opttwo" class="selectDD form-control" style="width: 95%;" id="countySel" size="1">
                        <option value="" selected="selected">Kota</option>
                        </select>
                        <br>
                        <br>
                        <select name="optthree" class="selectDD form-control" style="width: 95%;" id="citySel" size="1">
                        <option value=""  selected="selected">Kabupaten</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>
    </div>
  
  <script>
  var stateObject = {
      "Jawa Timur": {
          "Surabaya": ["Tambaksari", "Sukolilo", "Gubeng"],
          "Madiun": ["Madiun","Jiwan","Magetan"],
          "Kediri": ["Gurah", " Pagu", "Wates"],
          "Malang":["Pakis", "Kepanjen", "Gondanglegi"]
      },
      "Jawa Barat": {
          "Bogor": ["Cibinong","Cimekar", "Bojonggede"],
          "Bandung": ["Pacet", "Pangalengan", "Bekasi"],
          "Depok":["Beji","Cipayung","Cinere"]
      },
    "Jawa Tengah": {
          "Brebes": ["Banjarharjo.", "Losari", "Jatibarang"],
          "Jogja": ["Jogja","Bantul","Sleman"],
          "Semarang": ["Gunungpati", "Mijen"]
      }
  }
  window.onload = function(){
    var stateSel = document.getElementById("stateSel"),
    countySel = document.getElementById("countySel"),
    citySel = document.getElementById("citySel");
    
    for (var state in stateObject){
      stateSel.options[stateSel.options.length] = new Option(state, state);
    }
    
    stateSel.onchange = function(){
      countySel.length = 1;
      citySel.length =1;
      if(this.selectedIndes < 1) return;
      for(var county in stateObject[this.value]){
        countySel.options[countySel.options.length] = new Option(county, county);
      }
    }
    
    stateSel.onchange();
    
    countySel.onchange = function(){
      citySel.length = 1;
      if(this.selectedIndex < 1) return;
      
      var cities = stateObject[stateSel.value][this.value];
      for(var i = 0; i < cities.length; i++){
        citySel.options[citySel.options.length] = new Option(cities[i], cities[i]);
      }
    }
  }
    </script>
</body>
</html>

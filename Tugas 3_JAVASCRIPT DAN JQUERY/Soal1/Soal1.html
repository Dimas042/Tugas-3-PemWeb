
<!DOCTYPE html>
<html>
<head>
  <title></title>link 
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Quicksand:wght@500&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
   <link rel="stylesheet" href="style.css"> 
</head>
<body>

<div class="background">
  <div class="container">
    <h1 id="judul">Konversi Nilai Angka ke Nilai Huruf</h1>
        <div class="screen-body-item">
          <div class="app-form">
            <div class="app-form-group">
              <h2 id="nama">Nama :</h2>
              <input type="text" class="app-form-control" placeholder="....." id="nama">
            </div>
            <div class="app-form-group">
              <h2 id="nim">NIM :</h2>
              <input type="text" class="app-form-control" placeholder="....." id="nim">
            </div>
            <div class="app-form-group">
              <h2 id="nilaitugas">Nilai Tugas :</h2>
              <input type="text" class="app-form-control" placeholder="....." id="tugas">
            </div>
            <div class="app-form-group">
              <h2 id="nilaipartis">Nilai Partisipasi :</h2>
              <input  type="text"  class="app-form-control"   placeholder="....." id="partisipasi">
            </div>
            <div class="app-form-group">
              <h2 id="nilaiuts">Nilai UTS :</h2>
              <input  type="text"  class="app-form-control"   placeholder="....." id="uts">
            </div>
            <div class="app-form-group">
              <h2 id="nilaiuas">Nilai UAS :</h2>
              <input  type="text"  class="app-form-control"   placeholder="....." id="uas" >
            </div>
            <div > 
              <input type="button" name="" value="Tunjukkan Hasil" class="app-form-button" onclick="calcy()">
            </div>            
          </div>
        <div class="app-form-group showdata">
          <p id="showData" >  </p>
    </div>
  </div>
</div>

<script>
  
const calcy = () =>{
  let nim = document.getElementById('nim').value;
  let nama = document.getElementById('nama').value;
  let tugas = document.getElementById('tugas').value;
  let partisipasi = document.getElementById('partisipasi').value;
  let uts = document.getElementById('uts').value;
  let uas = document.getElementById('uas').value;


  if (nim === "" || nama === "" || tugas == 0 || partisipasi == 0 || uts == 0 || uas == 0) {
                alert("Form harus diisi semua !")
            } else {
                if (tugas > 100 || partisipasi > 100 || uts > 100 || uas > 100) {
                    alert("Nilai Tidak Boleh Lebih Dari 100");
                } else {
                    let nilaiAngka = (Number(tugas)+Number(partisipasi)+Number(uts)+Number(uas))/4;
                    if (nilaiAngka <= 50) {
                        document.getElementById('showData').innerHTML = "C";
                    } else if (nilaiAngka > 50 && nilaiAngka <= 60) {
                        document.getElementById('showData').innerHTML = "C+";
                    } else if (nilaiAngka > 60 && nilaiAngka <= 70) {
                        document.getElementById('showData').innerHTML = "B";
                    } else if (nilaiAngka > 70 && nilaiAngka <= 80) {
                        document.getElementById('showData').innerHTML = "B+";
                    } else if (nilaiAngka > 80 && nilaiAngka <= 90) {
                        document.getElementById('showData').innerHTML = "A";
                    } else if (nilaiAngka > 90 && nilaiAngka <= 100) {
                        document.getElementById('showData').innerHTML = "A+";
                    }
                }
            }
        }
</script>

</body>
</html>
